<div class="row">
  <div class="fw-bold fs-3 mt-3 col-12 d-flex justify-content-between">
    Create City
    <a routerLink="/cities/list-city" class="btn btn-primary rounded-pill">
      <span class="me2">
        <i class="fas fa-eye"></i>
      </span>
      List Cities
    </a>
  </div>
</div>
<div class="row">
  <div class="col-sm-8 mx-auto my-4">
    <div class="card shadow">
      <div class="card-body">
        <div class="mb-3">
          <label for="stateDropdown">Select any one state</label>
          <div class="ngsearch multidropdown" id="stateDropdown">
            <ng-multiselect-dropdown
              [placeholder]="'Please Select State'"
              [settings]="dropdownSettingsStates"
              [data]="states"
              [(ngModel)]="selectedStates"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
        </div>
        <div class="mb-3">
          <label for="StateName" class="mb-2"
            >Enter City Name <span class="valid">*</span></label
          >

          <input
            type="text"
            placeholder="Enter State"
            class="form-control"
            minlength="1"
            maxlength="50"
            id="StateName"
            autocomplete="off"
          />
          <!-- <div *ngIf="submitted && !error.title" class="valid">
            This field is Required
          </div> -->
        </div>
        <div class="mb-3">
          <!-- <button class="btn btn-primary" (click)="createCity()">Submit</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
