<div class="row">
  <div class="col-12 fw-bold fs-3 my-3 d-flex justify-content-between">
    List City
    <a routerLink="/cities/create-city" class="btn btn-primary rounded-pill">
      <span class="me-2">
        <i class="fas fa-city"></i>
      </span>
      Create City
    </a>
  </div>
</div>
<div class="row justify-content-center my-3">
  <div class="col-md-12">
    <div class="card card-body shadow">
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>Sr.No.</th>
              <th>State</th>
              <th>City</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let city of listCity
                  | paginate: { itemsPerPage: 10, currentPage: page };
                index as i
              "
            >
              <td>{{ i + 1 }}</td>
              <td>{{ city.stateName }}</td>
              <td>{{ city.name }}</td>
              <td>
                <button class="btn btn-success btn-sm" (click)="editCity(city)">
                  Edit
                </button>
                <button
                  class="btn btn-danger ms-2 btn-sm"
                  (click)="deleteCity(city.id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-center my-3">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
