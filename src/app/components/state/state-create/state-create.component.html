<div class="row">
  <div class="fw-bold fs-3 mt-3 col-12 d-flex justify-content-between">
    Create States
    <a routerLink="/states/view-state" class="btn btn-primary rounded-pill">
      <span class="me2">
        <i class="fas fa-eye"></i>
      </span>
      List States
    </a>
  </div>
  <div class="col-sm-8 mx-auto my-4">
    <div class="card shadow">
      <div class="card-body">
        <div class="mb-3">
          <label for="StateName" class="mb-2"
            >Enter State Name
            <span class="valid" *ngIf="!state.name">*</span></label
          >
          <input
            type="text"
            [(ngModel)]="state.name"
            placeholder="Enter State"
            class="form-control"
            minlength="1"
            maxlength="50"
            (input)="checkName($event.target.value)"
            id="StateName"
            autocomplete="off"
          />
          <div *ngIf="submitted && !error.title" class="valid">
            This field is Required
          </div>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" (click)="createState()">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
