<div class="card shadow">
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr.No.</th>
          <th>State</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listState; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>
            <button class="btn btn-success">Edit</button>
            <button class="btn btn-danger ms-2">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
