<div class="row">
  <div class="fw-bold fs-3 mt-3 col-12 d-flex justify-content-between">
    Edit Employee
    <a
      routerLink="/employees/list-employee"
      class="btn btn-danger rounded-pill"
    >
      <span class="me2">
        <i class="fas fa-eye"></i>
      </span>
      Back to List
    </a>
  </div>
</div>

<div class="row justify-content-center mt-3">
  <div class="col-md-6">
    <div class="card card-body shadow">
      <form>
        <div class="mb-3">
          <label for="Fullname" class="mb-2">
            Fullname
            <span class="valid fw-bold" *ngIf="!employee.fullname">*</span>
          </label>
          <input
            type="text"
            name="fullname"
            [(ngModel)]="employee.fullname"
            placeholder="Enter Full Name"
            class="form-control"
            minlength="1"
            maxlength="100"
            id="Fullname"
          />
          <!-- (input)="checkName($event.target.value)" -->
          <!-- <div *ngIf="submitted && !error.title" class="valid fw-bold">
              This field is Required
            </div> -->
        </div>
        <div class="mb-3">
          <label for="EmployeeCode" class="mb-2">
            EmployeeCode
            <span class="valid fw-bold" *ngIf="!employee.empcode">*</span>
          </label>
          <input
            type="text"
            name="empcode"
            [(ngModel)]="employee.empcode"
            placeholder="Enter Employee Code"
            class="form-control"
            minlength="1"
            maxlength="100"
            id="EmployeeCode"
          />
          <!-- (input)="checkEmpcode($event.target.value)" -->
          <!-- <div *ngIf="submitted && !error.title" class="valid fw-bold">
              This field is Required
            </div> -->
        </div>
        <div class="mb-3">
          <label for="Position" class="mb-2">
            Position
            <span class="valid fw-bold" *ngIf="!employee.position">*</span>
          </label>
          <input
            type="text"
            name="position"
            [(ngModel)]="employee.position"
            placeholder="Enter Position"
            class="form-control"
            minlength="1"
            maxlength="50"
            id="Position"
          />
          <!-- (input)="checkPosition($event.target.value)" -->
          <!-- <div *ngIf="submitted && !error.title" class="valid fw-bold">
              This field is Required
            </div> -->
        </div>
        <div class="mb-3">
          <label for="Mobile" class="mb-2">
            Mobile
            <span class="valid fw-bold" *ngIf="!employee.mobile">*</span>
          </label>
          <input
            type="text"
            name="mobile"
            [(ngModel)]="employee.mobile"
            placeholder="Enter Mobile"
            class="form-control"
            minlength="1"
            maxlength="10"
            id="Mobile"
          />
          <!-- (input)="checkMobile($event.target.value)" -->
          <!-- <div *ngIf="submitted && !error.title" class="valid fw-bold">
              This field is Required
            </div> -->
        </div>
        <div class="mb-3">
          <button
            id="liveToastBtn"
            class="btn btn-primary"
            (click)="updateEmployee()"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
