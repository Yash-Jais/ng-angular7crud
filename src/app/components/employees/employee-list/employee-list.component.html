<div class="row">
  <div class="col-12 fw-bold fs-3 my-3 d-flex justify-content-between">
    List Employee
    <a
      routerLink="/employees/create-employee"
      class="btn btn-primary rounded-pill"
    >
      <span class="me-2">
        <i class="fas fa-user-plus"></i>
      </span>
      Create Employee
    </a>
  </div>
</div>
<div class="row justify-content-center my-3">
  <div class="col-md-12">
    <div class="card card-body shadow">
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>Sr.No.</th>
              <th>Name</th>
              <th>Position</th>
              <th>Employee Code</th>
              <th>Mobile</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let emp of listEmp
                  | paginate: { itemsPerPage: 10, currentPage: page };
                index as i
              "
            >
              <td>{{ i + 1 }}</td>
              <td>{{ emp.fullname }}</td>
              <td>{{ emp.position }}</td>
              <td>{{ emp.empcode }}</td>
              <td>{{ emp.mobile }}</td>
              <td>
                <button
                  class="btn btn-success btn-sm"
                  (click)="editEmployee(emp)"
                >
                  Edit
                </button>
                <button
                  class="btn btn-danger ms-2 btn-sm"
                  (click)="deleteEmployee(emp.id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-center my-3">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
